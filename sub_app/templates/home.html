{% extends 'base.html' %}
{% block content %}
{% load static %}
<img src="{% static "ai_brain.jpg" %}"  alt="Responsive image" width="100%" height="400">

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Ez Shifa AI based doctor finder</h1>
    <p class="lead">Record your symptoms to find the best suited doctor for your cure</p>
  </div>
</div>

<form action="" method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
    {{ load.as_p }}
    <div class="wrapper">

     

      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>

      <section class="sound-clips"></section>
     
    </div>

    <br>
    <input type="submit" value="Submit">
</form>

<br><br><br>


{% endblock %}
